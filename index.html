<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Finances</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Entradas" />
          </h3>
          <p id="incomesDisplay"></p>
        </div>

        <div class="card">
          <h3>
            <span>Gastos</span>
            <img src="./assets/expense.svg" alt="Gastos" />
          </h3>
          <p id="expenseDisplay"></p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Total" />
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a class="button new">+ Adicionar Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>Dev.finance$</p>
    </footer>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="inputGroup">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
                required
              />
            </div>

            <div class="inputGroup">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="text"
                id="amount"
                name="amount"
                placeholder="0,00"
                required
              />
              <small class="help">
                Use 0 sinal - (negativo) para despesas e , (virgula) para casas
                decimais
              </small>
            </div>

            <div class="inputGroup">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" required />
            </div>

            <div class="inputGroup actions">
              <a class="button cancel">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
